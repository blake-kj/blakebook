          <li class="logout">
            <i class="fas fa-sign-out-alt"></i>
          </li>
        </ul>
      </nav>

      <form class="login-form">
        <div class="row">
          <input
            type="text"
            class="form-control mb-2 input-username"
            placeholder="Username"
            name="username"
          />
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>

      <div class="blakebook">
        <div class="card">
          <div class="card-body">
            <input
              type="text"
              class="form-control new-post"
              placeholder="What's on your mind?"
            />
          </div>
        </div>
        <div class="row mt-3">
          <h5>Your Feed</h5>
        </div>
        <div class="blakebook-feed"></div>
      </div>
    </div>
